{% extends 'core/base.html' %}

{% block title %}Add Venue - Sports Booking{% endblock %}

{% block content %}
<h1 class="mt-4">Add Venue</h1>

{% if error %}
    <p class="alert alert-danger">{{ error }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Venue Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="sport_type" class="form-label">Sport Type</label>
        <select name="sport_type" id="sport_type" class="form-select" required>
            <option value="" disabled selected>Choose a sport</option>
            {% for value, label in sport_choices %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" name="city" id="city" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" name="location" id="location" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="price_per_hour" class="form-label">Price per Hour:</label>
        <input type="number" name="price_per_hour" id="price_per_hour" class="form-control" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="amenities" class="form-label">Amenities (optional)</label>
        <textarea name="amenities" id="amenities" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Venue Image</label>
        <input type="file" name="image" id="image" class="form-control" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Add Venue</button>
    <a href="{% url 'venues:manage_venues' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
