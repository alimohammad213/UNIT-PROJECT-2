{% extends 'core/base.html' %}

{% block title %}Review - Sport It{% endblock %}

{% block content %}


<div class="container">
    <h1 class="mt-4">Review {{ booking.venue.name }}</h1>
    {% if error %}
    <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5 stars):</label>
            <select id="rating" name="rating" class="form-select" required>
                <option value="">Select rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment (optional):</label>
            <textarea id="comment" name="comment" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
    
    <p class="mt-3"><a href="{% url 'users:profile' %}" class="btn btn-secondary">Back to Profile</a></p>
</div>


{% endblock %}
