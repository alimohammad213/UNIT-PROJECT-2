{% extends 'core/base.html' %}

{% block title %}Logout - Sports It{% endblock %}

{% block content %}
<h1 class="mt-4">Logout</h1>

<p class="alert alert-warning">Are you sure you want to log out?</p>

<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Log Out</button>
    
</form>
{% endblock %}
