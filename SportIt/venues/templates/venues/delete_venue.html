{% extends 'core/base.html' %}

{% block title %} Delete Venue - Sport It{% endblock %}

{% block content %}


<div class="container">
    <h1 class="mt-4">Delete {{ venue.name }}</h1>
    
    <p class="alert alert-warning">Are you sure you want to delete "{{ venue.name }}"?</p>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'venues:manage_venues' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>


{% endblock %}
